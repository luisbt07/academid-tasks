<app-card>
    <article>
        <h2>{{task.title}}</h2>
        <time>{{task.dueDate | date: "fullDate"}}</time>
                            <!-- DatePipe can be configured: https://angular.dev/api/common/DatePipe-->
        <p>{{task.summary}}</p>
        <p class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
    </article>
</app-card>
