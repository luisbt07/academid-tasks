<div class="backdrop" (click)="onCancel()"></div>>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmitNewTask()">  <!-- (ngSubmit) its necessary to) -->
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required>
        </p>
        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" [(ngModel)]="enteredSummary" required></textarea>
        </p>
        <p>
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" [(ngModel)]="enteredDueDate" required>
        </p>
        <p>
            <label for="priority">Priority</label>
            <select id="priority" name="priority" [(ngModel)]="prioritySelected">
                @for (priority of priorities; track $index) {
                    <option value="priority">{{priority}}</option>
                }
            </select>
        </p>
        <p>
            <label category="category">Category</label>
            <input id="category" name="category" [(ngModel)]="categorySelected">
            @for(category of categories; track $index) {
                <button type="button" class="tag" (click)="setCategory(category)">{{category}}</button>
            }
        </p>
        <p class="actions">
            <button type="button" (click)="onCancel()"> Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
