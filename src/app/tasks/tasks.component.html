@if (isAddingTask || isEditingTask) {
    <app-add-task [userId]="userId" [taskId]="taskId" (close)="onCloseAddingTask()"/>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (editing)="onEditingTask($event)"/>
            </li>
        }
        
    </ul>
</section>
