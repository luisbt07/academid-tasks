<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track $index) {
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === selectedUserId"
          (selectUser)="onSelectedUser($event)"
        ></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p id="fallback" name="Please select a user"></p>
  }
</main>
